<div class="container">
    <div class="form-box">
        <form class="form" #clientesFrm="ngForm" (ngSubmit)="save(funcionario)">
            <h2>Cadastro de Funcion√°rio</h2>
            <label>Name:</label>
            <input type="text" name="name" [(ngModel)]="funcionario.name" />
            <label>Cargo:</label>
            <input type="text" name="cargo" [(ngModel)]="funcionario.cargo" />
            <label>Empresa:</label>
            <select matNativeControl [(ngModel)]="selectedEmpresa" name="empresa">
                @for (empresa of empresas; track empresa) {
                    <option [value]="empresa.id">{{empresa.razao_social}}</option>
                }
            </select>
           <br />
            @if(!updated) {
                <button type="submit">Cadastrar</button>
            } @else {
                <button type="submit">Atualizar</button>
            }

        </form>
    </div>

    
</div>
